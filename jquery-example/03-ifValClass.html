<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 쿠폰 할인 적용 예제</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles/reset.css">
  <style>
    .message {font-size: 1.2em;margin-top: 10px;}
    /* 할인 적용 성공 메시지 스타일 */

    /* 오류 메시지 스타일 */

  </style>
</head>
<body>
  <h1>결제 금액 할인 적용</h1>
  <!-- 현재 결제 금액 표시 -->
  <p>현재 결제 금액: <span id="currentPrice">32000</span>원</p>
  
  <!-- 쿠폰 입력 및 적용 버튼 -->
  <div class="result">
    <input type="text" id="couponInput" placeholder="쿠폰 코드를 입력하세요">
    <button type="button" id="applyCoupon">쿠폰 적용</button>
  </div>
  
  <!-- 결과 메시지 영역 -->
  <div id="discountMessage" class="message"></div>
  <div id="totalPrice" class="message"></div>
  <script>
    const $couponBtn = $('#applyCoupon')
    const $discountMsg = $('#discountMessage')
    const $totalPrice = $('#totalPrice')
    const $couponInput = $('#couponInput')
    let price = 32000;
    console.log($couponBtn, $discountMsg, $totalPrice, $couponInput)

    $couponBtn.click(function(){
      if ($couponInput.val() == ''){
        //$discountMsg.hide();
        //$totalPrice.hide();
        $discountMsg.text('쿠폰 코드를 입력해주세요.');
        $totalPrice.text('최종 결제금액: '+ price.toLocaleString('ko-kr') + '원');
        $discountMsg.show();
        $totalPrice.show();
        //원가 × (할인율 ÷ 100) 
      }else if($couponInput.val() === 'DISCOUNT10'){
        let totalPrice = price - (price * (10 / 100)); //or price * 0.9
        $discountMsg.text('쿠폰 코드가 적용되었습니다!');
        $totalPrice.text('최종 결제금액: '+ totalPrice.toLocaleString('ko-kr') + '원');
      }else{
        $discountMsg.text('쿠폰 코드가 잘 못 되었습니다!');
        $totalPrice.hide();
      }
    })
  </script>
</body>
</html>
