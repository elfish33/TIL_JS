<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- jQuery CDN 필수 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <nav id="gnb">
            <a href="#">Menu 1</a>
            <a href="#">Menu 2</a>
            <a href="#" class="active">Menu 3</a>
            <a href="#">Menu 4</a>
            <a href="#">Menu 5</a>
        </nav>
    </header>
    <script>
        //$jQuery
        const $gnb = $('#gnb')
        const $gnbA = $('#gnb > a')
        const $aActive = $('#gnb > .active')
        console.log($gnb, $gnbA, $aActive)

        //$gnb.속성
        //$gnb.속성.함수()
        //$gnb.함수()
        //$gnb.style.color = 'red';
        //jQuery 함수나 속성이 따로  존재할 때 JS 버전 속성, 함수를 작성하면 jQuery 변수로 인해 오류가 발생한다, 대표적 예시 : style, val (=value in JS)
        //jQuery 변수.css('속성', '값').css('속성', '값').css('속성', '값')
        $gnb.css('background-color', 'lightpink').css('border-radius', '35px').css('font-size', '18px');

        $gnbA.css({
            backgroundColor: 'lightblue',
            color: '#bebebe',
            transform: 'translateX(20px)'
        });

    </script>
</body>
</html>
