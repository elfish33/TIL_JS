<div id="whole_wrap">
    <h1>Your ideal<br>weight calculator</h1>
    <p>Welcome to your Ideal Weight Calculator!<br>
    Enter your height and weight below<br>to see your recommended weight range
        <br>and how much you may need to adjust.</p>
    <div id="ideal_weight_frm">
        <form action="#" method="get" id="weight_frm">
            <ul class="input_list">
                <li><input type="text" name="height" id="height" class="input_height" placeholder="Height (cm)"></li>
                <li><input type="text" name="weight" id="weight" class="input_weight" placeholder="Weight (kg)"></li>
            </ul>
            <p id="weight_result">Ideal weight results</p>
            <button type="button" id="calculate_btn">See my ideal weight</button>
        </form>
    </div>
</div>
