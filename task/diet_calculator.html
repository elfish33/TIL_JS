<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Practice</title>
    <link rel="stylesheet" href="./styles/diet_calculator.css">
    <link rel="stylesheet" href="./styles/diet_calculator.css">
    <script src="./script/diet_calculator.js" defer></script>
</head>
<body>
<div id="whole_wrap">
    <h1>Your ideal weight calculator</h1>
    <p>Welcome to your Ideal Weight Calculator!<br>
    Enter your height and weight below to see your recommended weight range
        <br>and how much you may need to adjust.</p>
    <div id="ideal_weight_frm">
        <form action="#" method="get" id="weight_frm">
            <ul class="input_list">
                <li><input type="text" name="height" id="height" class="input_height" placeholder="Height (cm)"></li>
                <li><input type="text" name="weight" id="weight" class="input_weight" placeholder="Weight (kg)"></li>
            </ul>
            <button type="button" id="calculate_btn">See my ideal weight</button>
        </form>
    </div>
</div>
</body>
</html>
